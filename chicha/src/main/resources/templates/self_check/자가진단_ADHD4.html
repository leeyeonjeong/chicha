	<script type="text/javascript">
		$(document).ready(function () {
			var s = parseInt(sessionStorage.getItem("score"))

			$('#result').click(function () {

				if(!$(':input:radio[name=one]:checked').val()) {
					alert("선택이 완료되지 않은 항목이 있습니다.");
					location.reload();
					return false;
				} else if(!$(':input:radio[name=two]:checked').val()) {
					alert("선택이 완료되지 않은 항목이 있습니다.");
					location.reload();
					return;
				} else if(!$(':input:radio[name=three]:checked').val()) {
					alert("선택이 완료되지 않은 항목이 있습니다.");
					location.reload();
					return;
				}

				s += parseInt($('input[name="one"]:checked').val());
				s += parseInt($('input[name="two"]:checked').val());
				s += parseInt($('input[name="three"]:checked').val());

				sessionStorage.setItem("score", s);
				document.getElementById("score").value = sessionStorage.getItem("score");

			})


		})
	</script>
