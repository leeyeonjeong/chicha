		#essential{width :150px; height: 30px; text-align: right; display: inline-block; float: right; margin-right:39px;}

		#childnameboxdiv{width :670px; height: 75px; text-align: center; margin-top: 54px;}

		#buttondiv{width: 180px; height: 70px; display: inline-block; text-align: center; }
		#buttondiv>button{width: 169px; height: 70px; border-radius: 10px; box-shadow: 0 0 8px 0 rgba(57, 56, 58, 0.45); border: solid 3px #00bfbf;  background-color: #ffffff; font-family: 'Noto Sans CJK KR';font-size: 26px; font-weight: bold; font-stretch: normal; font-style: normal; color: #00bfbf;}
		#resultboxdiv{width :670px; height: 220px; text-align: center; margin-top: 30px;}
		#resultbox{width: 610px; height: 221px; border: solid 1px rgba(0, 0, 0, 0.2); background-color: #eceded; display: inline-block; text-align: left;}
		.line{width: 610px; height: 30px; text-align: left; }
		#chname{width: 150px; height: 35px; display: inline-block; text-align: left; float: left; margin-left:35px; }
		#chname>label{font-family: 'Noto Sans CJK KR';font-size: 30px; font-weight: bold; font-stretch: normal; font-style: normal; color: #000000;}
		#name{width: 120px; height: 35px; display: inline-block; text-align: left; float: left; margin-left:35px;}
		#name>label{font-family: 'Noto Sans CJK KR';font-size: 30px; font-weight: bold; font-stretch: normal; font-style: normal; color: #000000;}
		.left{width: 120px; height: 35px; display: inline-block; text-align: left; float: left; margin-left:38px;}
		.left>label{opacity: 0.8;font-family: 'Noto Sans CJK KR';font-size: 24px; font-weight: bold; font-stretch: normal; font-style: normal; color: rgba(0, 0, 0, 0.8);}
		.right{width: 300px; height: 35px; display: inline-block; text-align: left; float: left;  margin-left:35px;}
		.right>label{ opacity: 0.8; font-family: 'Noto Sans CJK KR';font-size: 24px; font-weight: bold; font-stretch: normal; font-style: normal; color: rgba(0, 0, 0, 0.8);}

		#selectboxdiv{width :751px; height: 886px; position: absolute; text-align: center; margin-top: 637px;}
		#selectbox{width: 670px; height: 886px; box-shadow: 0 0 10px 0 rgba(115, 155, 210, 0.45); background-color: #ffffff; display: inline-block;}
		.divdiv{width: 670px; height: 130px; display: inline-block; text-align: left;}
		.titlediv{width: 670px; height: 40px; display: inline-block; text-align: left;}
		.title{width:100px; height: 40px; margin-left: 32px; display: inline-block; font-family: 'Noto Sans CJK KR';font-size: 28px; font-weight: 900; font-stretch: normal; font-style: normal; color: rgba(0, 0, 0, 0.8);}
		.title>font{color: rgba(7, 120, 255, 0.8);}
		#text{width: 576px; height: 70px; border-radius: 10px; border: solid 1px rgba(0, 0, 0, 0.2);  background-color: #ffffff; margin-left: 31px; margin-top: 20px; padding-left: 34px; font-family: 'Noto Sans CJK KR';font-size: 24px; font-weight: 500; font-stretch: normal; font-style: normal; color: rgba(0, 0, 0, 0.5);}
		.radiobox{width: 610px; height: 70px; text-align: center; margin-left: 31px; margin-top:20px;}

		.radiobox>input:checked + label{border: solid 2px #0778ff; background-color: #0778ff; color: #ffffff;}
		#timebox{width: 610px; height: 70px; border-radius: 10px; border: solid 1px rgba(0, 0, 0, 0.2);  background-color: #ffffff; margin-left: 31px; margin-top: 20px; }

		#timebox>select::-ms-expand {display: none;}
		#timebox>hr{width: 145px; height: 3px; background-color: #dcdcdc; float: left; border:none; margin-top: 55px; margin-left:-135px;}

		#memobox{width: 578px; height: 181px; border-radius: 10px; border: solid 1px rgba(0, 0, 0, 0.2); background-color: #ffffff; display: inline-block; resize: none; padding-left:30px; padding-top:20px; font-family: 'Noto Sans CJK KR';font-size: 24.5px;font-weight: 500;font-stretch: normal;font-style: normal;letter-spacing: -1.44px;text-align: left;color: rgba(0, 0, 0, 0.5);}

		#btndiv{width :751px; height: 160px; position: absolute; text-align: center; margin-top: 1593px;}
		#register{width: 668px; height: 70px; border-radius: 10px; border:none; outline:none; box-shadow: 0 0 5px 0 rgba(115, 155, 210, 0.45); background-color: #00bfbf; display: inline-block; font-family: 'Noto Sans CJK KR';font-size: 24px;font-weight: bold;font-stretch: normal;font-style: normal;letter-spacing: -1.44px;text-align: left;color:#ffffff; text-align: center;}

	<script>
		function goBack() {
			window.history.go(-1);

<body id = "area">
<div id = "top"><!--top 화면-->
	<a href = "/"><img src = "image/로고.png" id = "img1"></a>
	<a href = "/menu"><img src = "image/icn_menu.png" id = "menu"></a>
</div>

<form th:action="@{/therapist_calendar_registration}" method="post">
	<div id = "main">
		<div id = "titlediv"><label>코칭 등록</label></div>

		<div id = "coachnamediv">
			<div id = "coachname"><label>윤현지</label></div>
			<div id = "coach"><label>코치님</label></div>
			<div id = "essential"><label><font>*</font> 필수 입력 값</label></div>
		</div> <!--end coachnamediv-->

		<div id = "searchboxdiv">
			<div id = "searchbox">
				<div id = "childnameboxdiv">
					<div id = "childnamebox">
						<div id = "childname"><div id = "divlabel">아동이름*</div></div>
						<input type = "text" placeholder="홍길동">
					</div>
					<div id = "buttondiv">
						<button type="button" onClick="location. href = '/therapist_calendar_search_dis'">아동검색</button>
					</div>
				</div> <!--end childnameboxdiv-->

				<div id = "resultboxdiv">
					<div id = "resultbox">
						<div class = "line" style = "margin-top:30px;">
							<div id = "chname"><label>아동이름</label></div>
							<div id = "name"><label>홍길동</label></div>
						</div>

						<div class = "line" style = "margin-top:30px;">
							<div class = "left"><label>생년월일</label></div>
							<div class = "right"><label>2015-05-08</label></div>
						</div>
						<div class = "line" style = "margin-top:10px;">
							<div class = "left"><label>성별</label></div>
							<div class = "right"><label>남성</label></div>
						</div>
						<div class = "line" style = "margin-top:10px;">
							<div class = "left"><label>전화번호</label></div>
							<div class = "right"><label>모 000-0000-0000</label></div>
						</div>
					</div>
				</div> <!--end resultboxdiv-->
			</div> <!--end searchbox-->
		</div> <!--end searchboxdiv-->

		<div id = "selectboxdiv">
			<div id = "selectbox">

				<div class = "divdiv" style = "margin-top: 23px;">
					<div class = "titlediv">
						<div class = "title">치료명<font>*</font></div>
					</div>
					<input type = "text" placeholder="치료명을 입력하세요." id = "text">
				</div>

				<div class = "divdiv" style = "margin-top: 25px;">
					<div class = "titlediv">
						<div class = "title">상태<font>*</font></div>
					</div>
					<div class = "radiobox">
						<input type = "radio" id = "1" name ="state"><label for= "1">예정</label>
						<input type = "radio" id = "2" name ="state"><label for= "2">출석</label>
						<input type = "radio" id = "3" name ="state"><label for= "3">결석</label>
						<input type = "radio" id = "4" name ="state"><label for= "4">보강</label>
						<input type = "radio" id = "5" name ="state"><label for= "5">평가</label>
					</div>
				</div>

				<div class = "divdiv" style = "margin-top: 12px;">
					<div class = "titlediv">
						<div class = "title">시간<font>*</font></div>
					</div>
					<div id = "timebox">
						<div class = "timelabel" style = "margin-left:23px;">시작</div>
						<select name = "start">
							<option value = "">선택</option>
							<option value = "nine">09:00</option>
							<option value = "ten">10:00</option>
							<option value = "eleven">11:00</option>
							<option value = "twelve">12:00</option>
							<option value = "onepm">13:00</option>
							<option value = "twopm">14:00</option>
							<option value = "threepm">15:00</option>
							<option value = "fourpm">16:00</option>
							<option value = "fivepm">17:00</option>
							<option value = "sixpm">18:00</option>
						</select>
						<hr>
						<div class = "timelabel" style = "margin-left:83px;">종료</div>
						<select name = "end">
							<option value = "">선택</option>
							<option value = "nine">09:50</option>
							<option value = "ten">10:50</option>
							<option value = "eleven">11:50</option>
							<option value = "twelve">12:50</option>
							<option value = "onepm">13:50</option>
							<option value = "twopm">14:50</option>
							<option value = "threepm">15:50</option>
							<option value = "fourpm">16:50</option>
							<option value = "fivepm">17:50</option>
							<option value = "sixpm">18:50</option>
						</select>
						<hr>
					</div>
				</div>

				<div class = "divdiv" style = "margin-top: 12px;">
					<div class = "titlediv">
						<div class = "title">반복<font>*</font></div>
					</div>
					<div class = "radiobox">
						<input type = "radio" id = "r1" name ="repeat"><label for= "r1">안함</label>
						<input type = "radio" id = "r2" name ="repeat"><label for= "r2">매일</label>
						<input type = "radio" id = "r3" name ="repeat"><label for= "r3">매주</label>
						<input type = "radio" id = "r4" name ="repeat"><label for= "r4">매달</label>
						<input type = "radio" id = "r5" name ="repeat"><label for= "r5">매년</label>
					</div>
				</div>

				<div class = "divdiv" style = "height: 260px; margin-top: 12px;">
					<div class = "titlediv">
						<div class = "title">메모</div>
					</div>

					<div id = "memoboxdiv">
						<textarea  id = "memobox" placeholder = "내용을 입력하세요."></textarea>
					</div>
				</div>
			</div>
		</div> <!--end selectboxdiv-->

		<div id = "btndiv">
			<button id = "register" type = "submit" onClick="location.href = '월.html'">등록</button>
			<button id = "cancel" onclick = "goBack()">취소</button>
		</div>
	</div> <!--end main-->
</form>
<div id = "footer">
	<img src = "image/로고.png" width = "317px" height = "98px" style = "position: absolute; left: 38px; top: 271px;">
	<img src = "image/copy.png" width = "446px" height = "29px" style = "position: absolute; left: 49px; top: 380px;">
	<a href = "#top"><img src = "image/up.png" width = "80px" height = "80px" style = "position: absolute; left: 649px; top: 387px;"></a>
	<span style = "width: 242px;height: 26px;font-family: 'Noto Sans CJK KR';font-size: 28px;font-weight: normal;font-stretch: normal;font-style: normal;line-height: 1.07;letter-spacing: -1.68px;text-align: left;color: #000000; position: absolute; left: 39px; top: 427px;">이메일무단수집 거부</span>
	<span style = "font-family: 'Noto Sans CJK KR';font-size: 28px;font-weight: bold;font-stretch: normal;font-style: normal;line-height: 1.07;letter-spacing: -1.68px;text-align: left;color: #000000; position: absolute; left: 323px; top: 424px;">개인정보처리방침</span>
</div>


</body>
</html>
