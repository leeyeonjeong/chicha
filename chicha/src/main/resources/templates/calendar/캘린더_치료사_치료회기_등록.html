<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<title>치료회기 등록</title>
<style>
	/*a태그 밑줄 삭제*/
	a {
		text-decoration: none
	}
	#area {width: 670px; height: 1097px;}
	#box{width: 610px;height: 181px;border: none;background-color: #d9d9d9;position: absolute; left: 30px; top:112px; padding-top:25px; padding-left:34px; padding-bottom: 20px;}
	#box>label{font-family: 'Noto Sans CJK KR';font-stretch: normal;font-style: normal;line-height: normal;letter-spacing: -1.8px;text-align: left;position: absolute;}
	#box>.sub{font-family: 'Noto Sans CJK KR';font-stretch: normal;font-style: normal;line-height: normal;letter-spacing: -1.8px;text-align: left;position: absolute;font-size: 24px;font-weight: bold;color:rgba(0, 0, 0, 0.8);}
	#box>.obj{font-family: 'Noto Sans CJK KR';font-stretch: normal;font-style: normal;line-height: normal;letter-spacing: -1.8px;text-align: left;position: absolute;font-size: 24px;font-weight: 300;left:180px;color:rgba(0, 0, 0, 0.8);}
	textarea{width: 588px;height: 171px;border-radius: 10px;border: solid 1px rgba(0, 0, 0, 0.2);background-color: #ffffff; position: absolute; left:31px; resize:none;font-family: 'Noto Sans CJK KR';font-size: 24.5px;font-weight: 500;font-stretch: normal;font-style: normal;line-height: normal;letter-spacing: -1.47px;text-align: left;color: rgba(0, 0, 0, 0.5);padding-left:30px; padding-top:20px;}
	button{width:618px;height: 70px; position: absolute; left: 31px;font-family: 'Noto Sans CJK KR';font-size: 24px;font-weight: bold;font-stretch: normal;font-style: normal;line-height: normal;letter-spacing: -1.44px;text-align: center;color: #ffffff;border-radius: 10px;border:none;outline:none;}
</style>
</head>

<form th:action="@{/therapist_calendar_session_registration}" method="post">
	<body id = "area">
		<label style = "font-family: 'Noto Sans CJK KR';font-size: 40.5px;font-weight: bold;font-stretch: normal;font-style: normal;line-height: normal;letter-spacing: -2.43px;text-align: left;s: #000000;position: absolute; left: 31px; top:40px;">치료회기</label>
		<div id = "box">
			<label style = "font-size: 30px;font-weight: bold;" th:text="${childName}"></label>
			<label style = "font-size: 30px;font-weight: bold; left:180px;color:#0778ff;" th:text="${scheduleDto.id}"></label><label style = "font-size: 30px;font-weight: bold; left:180px;color:#0778ff;"> 회기</label><br><br><br><br>

			<label class = "sub">날짜</label>
			<label class = "obj" th:text="${scheduleDto.createdDate}"></label><br><br>
			<label class = "sub">시간</label>
			<label class = "obj" th:text="${scheduleDto.start}"></label><label class="obj"> - </label><label class = "obj" th:text="${scheduleDto.end}"></label><br><br>
			<label class = "sub">최종수정일</label>
			<label class = "obj">2020.09.14</label>
		</div>

		<label style = "font-family: 'Noto Sans CJK KR';font-size: 28.5px;font-weight: 900;font-stretch: normal;font-style: normal;line-height: normal;letter-spacing: -2.43px;text-align: left;color: #000000;position: absolute; left: 31px; top:360px;">회기</label>
		<textarea id="session" name="session" class = "textbox" style = "top:410px;" placeholder = "내용을 입력하세요."></textarea>

		<label style = "font-family: 'Noto Sans CJK KR';font-size: 28.5px;font-weight: 900;font-stretch: normal;font-style: normal;line-height: normal;letter-spacing: -2.43px;text-align: left;color: #000000;position: absolute; left: 31px; top:625px;">상담</label>
		<textarea id="counseling" name="counseling" class = "textbox" style = "top:675px;" placeholder = "내용을 입력하세요."></textarea>

		<!--<button style = "background-color: #00bfbf; top:900px;" onClick="location.href='/therapist_calendar_sessionlist'">등록</button>-->
		<button type="submit" style = "background-color: #00bfbf; top:900px;">등록</button>
		<button style = "background-color: #4d4d4d; top:990px;" >취소</button>
	</body>
</form>
</html>
