<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
	#area{width: 670px; height: 550px;}
	#title{width:670px;height:40px;text-align: center;position:absolute;top:42px;}
	#title>label{font-family:'Noto Sans CJK KR';font-size: 40.5px;font-weight: bold;font-style: normal;font-stretch: normal;text-align: center;color: #000000;display:inline-block;}
	#boxdiv{width:670px;height: 226px;text-align: center;position:absolute;top:125px;}
	#boxdiv>#box{width: 610px;height: 226px;background-color: #d9d9d9;display:inline-block;text-align: center;}
	#boxdiv>#box>#announce_top{width:610px; height:45px; display:inline-block; text-align: center; margin-top:34px;}
	#boxdiv>#box>#announce_top>label{font-family:'Noto Sans CJK KR'; font-size: 24px; font-weight: bold; font-style: normal; font-stretch: normal; text-align: center; color:#000000; display:inline-block;}
	#boxdiv>#box>#announce_mid{width:610px; height:30px; display:inline-block; text-align: center; margin-top:23px;}
	#boxdiv>#box>#announce_mid>label{font-family:'Noto Sans CJK KR'; font-size: 20px; font-weight: normal; font-style: normal; font-stretch: normal; text-align: center; color:#4d4d4d; display:inline-block;}
	#boxdiv>#box>hr{width: 610px;height: 2px;background-color: #444444; border:none;display:inline-block;margin-top:25px;}
	#boxdiv>#box>#announce_bot{width:610px; height:30px; display:inline-block; text-align: center; margin-top:10px;}
	#boxdiv>#box>#announce_bot>label{font-family:'Noto Sans CJK KR'; font-size: 20px; font-weight: normal; font-style: normal; font-stretch: normal; text-align: center; color:#4d4d4d; display:inline-block;}
	#boxdiv>#box>#announce_bot>label>font{font-weight: bold; color: #0262d6;}
	#btndiv{width:670px; height:70px;text-align: center;position:absolute;top:403px;}
	#btndiv>#btn{width:607px;height:70px;border-radius: 10px;box-shadow: 0 0 5px 0 rgba(115, 155, 210, 0.45);background-color: #0262d6;display:inline-block;text-align:center;}
	#btndiv>#btn>#check{width:607px;height:25px;display:inline-block;text-align:center;margin-top:16px;}
	#btndiv>#btn>#check>label{font-family:'Noto Sans CJK KR';font-size: 24px;font-weight: bold;font-style: normal;font-stretch: normal;text-align: center;color:#ffffff;display:inline-block;}
</style>
<script>
	function move(){
		opener.parent.location="마이페이지";
		window.close();
	}
</script>
</head>

<body id = "area">
	<div id = "title"><label>안내</label></div>
	
	<div id = "boxdiv">
		<div id = "box">
			<div id = "announce_top"><label>접수되었습니다.</label></div>
			
			<div id = "announce_mid"><label>소중한 의견 보내주셔서 감사합니다.</label></div>
			
			<hr>
			
			<div id = "announce_bot"><label><font>5</font>초 후 자동으로 마이페이지 화면으로 이동합니다.</label></div>
			
		</div>
	</div> <!--end boxdiv-->
	
	<div id = "btndiv">
		<div id = "btn" onClick="move()">
			<div id = "check"><label>확인</label></div>
		</div>
	</div><!--end btndiv-->

</body>
</html>
