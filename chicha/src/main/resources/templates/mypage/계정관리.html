<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/XSL/Transform">
<head>
<meta charset="utf-8">
<title>계정관리</title>
<style>
	#area{width: 751px; height: 2011px;}
	#top{width: 751px; height: 140px;display:table;}
	#img1{width: 254px;height: 79px;position: absolute; left: 27px; top: 30px;} 
	#menu{width: 54px; height: 44px; position: absolute; left: 676px; top: 47px;}
	#main{width: 751px; height : 1671px;background-color: #eef3f6;position: absolute;}
	#title{width:751px; height:40px;text-align:center;position: absolute;top:58px;}
	#title>label{font-family:'Noto Sans CJK KR';font-size: 40px;font-weight: bold;font-stretch: normal; font-style: normal;text-align: center;color: #000000;display:inline-block;}
	#explain{width:751px; height:25px;text-align:center;position: absolute;top:131px;}
	#explain>label{font-family:'Noto Sans CJK KR';font-size:24px;font-weight:500;font-stretch: normal; font-style: normal;text-align: center;color: #000000;display:inline-block;}
	#explain>label>font{font-weight: 900;color: #006ff7;}
	#box{width:751px; height:220px;text-align:center;position: absolute;top:204px;}
	#box>#input_box{width: 670px;height: 220px;box-shadow: 0 0 10px 0 rgba(115, 155, 210, 0.45);background-color: #ffffff;display:inline-block;}
	#box>#input_box>.left{width:150px; height:110px;text-align:left;position:absolute;margin-left:-270px;}
	#box>#input_box>.left>label{font-family:'Noto Sans CJK KR';font-size: 24px;font-weight: bold;font-stretch: normal;font-style: normal;text-align: center;color: rgba(0, 0, 0, 0.8);display:inline-block;}
	#box>#input_box>#show_id{width:440px;height:70px;text-align:left;position: absolute;top:20px;margin-left:-140px;}
	#box>#input_box>#show_id>label{font-family:'Noto Sans CJK KR';font-size: 24px;font-weight: normal;font-stretch: normal;font-style: normal;text-align: center;color: rgba(0, 0, 0, 0.8);display:inline-block;}
	#box>#input_box>#input_pwd{width:440px;height:70px;text-align:left;position: absolute;top:120px;margin-left:-140px;}
	#box>#input_box>#input_pwd>input{width:440px;height: 70px;font-family:'Noto Sans CJK KR';font-size: 24px;font-weight: 300;font-stretch: normal;font-style: normal;text-align:left;color: rgba(0, 0, 0, 0.4);display:inline-block;}
	.btn{width:750px;height: 71px;text-align:center;position: absolute;}
	.btn>button{width: 670px;height: 71px;border-radius: 10px;border:none;outline:none;display:inline-block;font-family:'Noto Sans CJK KR';font-size: 24px;font-weight: bold;font-stretch: normal;font-style: normal;text-align: center;}
	#footer{width : 751px;height: 500px;background-color: #eef3f6;position: absolute;top :1671px}
</style>
</head>

<body id="area">
	<div id = "top"><!--top 화면-->
		<a href = "메인.html"><img src = "image/로고.png" id = "img1"></a>
		<a href = "메뉴.html"><img src = "image/icn_menu.png" id = "menu"></a>
	</div>

	<form th:action="@{/account_management}" method="post">
	<div id = "main">
		<div id = "title"><label>계정관리</label></div>
		
		<div id = "explain"><label>계정관리를 위해 <font>비밀번호</font>를 입력해주세요.</label></div>
		
		<div id = "box">
			<span id = "input_box">
				<span class = "left"><label style = "margin-top: 40px;">아이디</label></span>
				<th:block sec:authorize="isAuthenticated()">
					<span id = "show_id"><label style = "margin-top: 20px;" sec:authentication="principal.username"></label></span>
				</th:block>
				<span class = "left" style = "top:110px;"><label style = "margin-top: 30px;">비밀번호</label></span>
				<span id = "input_pwd"><input type = "password" name="pwd" id="pwd" placeholder = "영문, 숫자를 혼합하여 6~20자로 입력하세요."></span>
			</span>
		</div><!--end box-->
		
		<div class = "btn" style = "top:615px;"><button type="submit" style = "box-shadow: 0 0 5px 0 rgba(0, 191, 191, 0.45); background-color: #0262d6; color: #ffffff;">확인</button></div>
		<div class = "btn" style = "top:705px;"><button style = "box-shadow: 0 0 5px 0 rgba(115, 155, 210, 0.45); background-color: #ffffff; color: rgba(0, 0, 0, 0.8);">비밀번호 찾기</button></div>
	</div> <!-- end main-->
	</form>

	<div id = "footer">
		<img src = "image/로고.png" width = "317px" height = "98px" style = "position: absolute; left: 38px; top: 271px;"> 
		<img src = "image/copy.png" width = "446px" height = "29px" style = "position: absolute; left: 49px; top: 380px;">
		<a href = "#top"><img src = "image/up.png" width = "80px" height = "80px" style = "position: absolute; left: 649px; top: 387px;"></a>
		<span style = "width: 242px;height: 26px;font-family: 'Noto Sans CJK KR';font-size: 28px;font-weight: normal;font-stretch: normal;font-style: normal;line-height: 1.07;letter-spacing: -1.68px;text-align: left;color: #000000; position: absolute; left: 39px; top: 427px;">이메일무단수집 거부</span>
		<span style = "font-family: 'Noto Sans CJK KR';font-size: 28px;font-weight: bold;font-stretch: normal;font-style: normal;line-height: 1.07;letter-spacing: -1.68px;text-align: left;color: #000000; position: absolute; left: 323px; top: 424px;">개인정보처리방침</span>
	</div>
</body>
</html>
