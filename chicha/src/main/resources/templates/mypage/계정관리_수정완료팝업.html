<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
	#area{width: 670px; height: 380px;}
	#title{width:670px;height:40px;text-align: center;position:absolute;top:42px;}
	#title>label{font-family:'Noto Sans CJK KR';font-size: 40.5px;font-weight: bold;font-style: normal;font-stretch: normal;text-align: center;color: #000000;display:inline-block;}
	#box{width: 610px;height: 102px;text-align: center;position:absolute;background-color: #d9d9d9;text-align: center;position:absolute;top:125px;margin-left:30px;}
	#box>#announce{width:610px;height:50px;text-align: center;position:absolute;top:30px;}
	#box>#announce>label{font-family:'Noto Sans CJK KR';font-size: 30px;font-weight: bold;font-style: normal;font-stretch: normal;text-align: center;color:rgba(0, 0, 0, 0.8);display:inline-block;}
	#btn{width:607px;height:70px;border-radius: 10px;box-shadow: 0 0 5px 0 rgba(115, 155, 210, 0.45);background-color: #0262d6;text-align: center;position:absolute;top:266px;margin-left: 34px;}
	#btn>#check{width:607px;height:25px;text-align: center;position:absolute;top:16px;}
	#btn>#check>label{font-family:'Noto Sans CJK KR';font-size: 24px;font-weight: bold;font-style: normal;font-stretch: normal;text-align: center;color:#ffffff;display:inline-block;}
</style>
<script>
	function move(){
		opener.parent.location="계정관리_상세";
		window.close();
	}
</script>
</head>

<body id = "area">
	<div id = "title"><label>안내</label></div>
	
	<div id = "box">
		<div id = "announce"><label>계정정보가 변경되었습니다.</label></div>
	</div>
	
	<div id = "btn" onClick="move()"><div id = "check"><label>확인</label></div></div>
</body>
</html>
